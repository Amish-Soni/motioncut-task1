<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Interface</title>
    <script src="https://kit.fontawesome.com/527e412bd8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="dropdown-and-searchbar">
            <div class="select-box">
                <div class="select-box__current" tabindex="1">
                    <div class="select-box__value">
                        <input class="select-box__input" type="radio" id="0" value="1" name="1" checked="checked" />
                        <p class="select-box__input-text">Everything</p>
                    </div>
                    <div class="select-box__value">
                        <input class="select-box__input" type="radio" id="1" value="2" name="1" checked="checked" />
                        <p class="select-box__input-text">Software Development</p>
                    </div>
                    <div class="select-box__value">
                        <input class="select-box__input" type="radio" id="2" value="3" name="1" checked="checked" />
                        <p class="select-box__input-text">Web Development</p>
                    </div>
                    <div class="select-box__value">
                        <input class="select-box__input" type="radio" id="3" value="4" name="1" checked="checked" />
                        <p class="select-box__input-text">Data Analyst</p>
                    </div>
                    <div class="select-box__value">
                        <input class="select-box__input" type="radio" id="4" value="5" name="1" checked="checked" />
                        <p class="select-box__input-text">IT Consultent</p>
                    </div>
                    <div class="select-box__value">
                        <input class="select-box__input" type="radio" id="5" value="6" name="1" checked="checked" />
                        <p class="select-box__input-text">Network Administrator</p>
                    </div>
                    <div class="select-box__value">
                        <input class="select-box__input" type="radio" id="0" value="1" name="1" checked="checked" />
                        <p class="select-box__input-text">Everything</p>
                    </div>
                    <i class="fa-solid fa-angle-down select-box__icon" style="color: #ffffff;"></i>
                </div>
                <ul class="select-box__list">
                    <li>
                        <label class="select-box__option" for="0">Everything</label>
                    </li>
                    <li>
                        <label class="select-box__option" for="1">Software Development</label>
                    </li>
                    <li>
                        <label class="select-box__option" for="2">Web Development</label>
                    </li>
                    <li>
                        <label class="select-box__option" for="3">Data Analyst</label>
                    </li>
                    <li>
                        <label class="select-box__option" for="4">IT Consultent</label>
                    </li>
                    <li>
                        <label class="select-box__option" for="5">Network Administrator</label>
                    </li>
                    <!-- <li>
                            <label class="select-box__option" for="6">Everything</label>
                        </li> -->
                </ul>
            </div>
            <div class="searchbar">
                <input type="text" placeholder="Search Anything">
                <button><i class="fa-solid fa-magnifying-glass fa-xl" style="color: #96145f;"></i></button>
            </div>
        </div>

    </div>

</body>

</html>
